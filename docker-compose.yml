services:
  app:
    build: .
    restart: always
    environment:
      - NODE_ENV=production

  caddy:
    image: caddy:alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app

volumes:
  caddy_data:
  caddy_config:
